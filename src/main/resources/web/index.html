<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/api/logo" rel="shortcut icon" type="image/png"/>
    <title>Presentation</title>

    <!-- CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- JS -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body data-theme="light">
<div id="content">
    <img id="logo" src="/api/logo">

    <div class="row text-center" id="container">
        <div class="col-3">
            <span class="align-middle" id="left"></span>
        </div>
        <div class="col-6 vertical-center">
            <img class="img-fluid mx-auto" id="image" src="">
        </div>
        <div class="col-3">
            <span class="align-middle" id="right"></span>
        </div>
    </div>

    <div class="text-center" id="blackscreen">
        <span class="text-light" id="f11">Press F11 to enter full screen mode</span>
    </div>
</div>
</body>
</html>
